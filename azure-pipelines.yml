trigger:
- main

pool:
  vmImage: ubuntu-latest
#pipeline => Stages => job => steps (task)
stages:
- stage: Build
  jobs: 
  - job: FirstJob
    steps:
      - script: echo FirstJob
      - bash: echo $(NEWVARIABLE)

- stage: DevDeploy
  variables:
    environment: Dev
  dependsOn: 
    - Build
  jobs: 
    - job: FirstJobfromDevDeploy
      steps:
        - script: echo FirstJobfromDevDeploy
        - bash: echo $(environment)
- stage: QaDeploy
  dependsOn:
  - Build
  - DevDeploy
  jobs:
    - job: FirstjobforQADeploy
      steps:
        - script: echo FirstjobforQADeploy

- stage: ProdDeploy
  dependsOn:
  - Build
  - DevDeploy
  - QaDeploy
  jobs:
    - job: FirstJObforProd
      steps:
        - script: echo firstfromprod

  